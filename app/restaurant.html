<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#000" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Info</title>

  <style>
    @charset "utf-8";

body,
td,
th,
p {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 16px;
  color: #333;
  line-height: 1.5;
}

body {
  background-color: #eeeeee;
  margin: 0;
  position: relative;
}

ul,
li {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 1rem;
  color: #333;
}

a {
  color: orange;
  text-decoration: none;
}

a:hover,
a:focus {
  color: #3397db;
  text-decoration: none;
}

a img {
  border: none 0px #fff;
}

h1,
h2,
h3,
h4,
h5,
h6 {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0 0 20px;
}

article,
aside,
canvas,
details,
figcaption,
figure,
footer,
header,
hgroup,
menu,
nav,
section {
  display: block;
}

.uppercase {
  text-transform: uppercase;
}

.maincontent {
  background-color: #f3f3f3;
  min-height: 100%;
  display: grid;
  grid-template-columns: 100%;
}

#footer {
  background-color: #444;
  color: #f7f7f7;
  font-size: 0.8rem;
  letter-spacing: 1px;
  padding: 25px 0;
  text-align: center;
  text-transform: uppercase;
  width: 100vw;
}
  </style>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/styles-medium.css" media="(min-width: 700px)">
  <!-- endbuild -->
  <!-- Manifest file -->
  <link rel="manifest" href="./manifest.webmanifest">

</head>
<!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning Title -->
    <div class="title">
      <h1>Restaurant Reviews</h1>
    </div>

    <!-- Beginning nav -->
    <nav role="navigation" aria-label="Breadcrumb">
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="restaurant-content" class="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <button class="accordion">SHOW MAP</button>
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaraunt-name">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- begin add to favorite -->
    <section class="add-favorite">
      <label for="favoriteInput">
        <input type="checkbox"
        onchange="onFavoriteClickHandler(event)"  name="favoriteInput" id="favoriteInput">
        add to favorite
      </label>
    </section>
    <!-- end add to favorite -->
    <!-- begin rating -->
    <section class="add-review">
      <button onclick="toggleFormView()">Add Review</button>
      <form onreset="resetForm()">
        <div class="form-group">
          <label for="name-input">
            Your Name
          </label>
          <input type="text" id="name-input" onchange="onFormValueChange()">
        </div>
        <div class="form-group">
          <label for="review-input">Your Review</label>
          <textarea id="review-input" onchange="onFormValueChange()">
          </textarea>
        </div>
        <div class="form-group">
          <p>Your rating</p>
          <div class="rating-group">
            <label onkeydown="onRatingKeyup(event, 1)" onclick="setRating(1)" tabindex="0" class="rating-label" for="rating-input1">
              ☆
              <input onkeydown="onRatingKeyup(event, 1)" name="rating" type="radio" id="rating-input1">
            </label>
            <label onkeydown="onRatingKeyup(event, 2)" onclick="setRating(2)" tabindex="0" class="rating-label" for="rating-input1">
                ☆
                <input onkeydown="onRatingKeyup(event, 2)" name="rating" type="radio" id="rating-input2">
            </label>
            <label onkeydown="onRatingKeyup(event, 3)" onclick="setRating(3)" tabindex="0" class="rating-label" for="rating-input3">☆
              <input onkeydown="onRatingKeyup(event, 3)"  name="rating" type="radio" id="rating-input3">
            </label>
            <label onkeydown="onRatingKeyup(event, 4)" onclick="setRating(4)" tabindex="0" class="rating-label" for="rating-input4">☆
              <input onkeydown="onRatingKeyup(event, 4)" onclick="setRating(4)" name="rating" type="radio" id="rating-input4">
            </label>
            <label onkeydown="onRatingKeyup(event, 5)" onclick="setRating(5)" tabindex="0" class="rating-label" for="rating-input5">☆
              <input onkeydown="onRatingKeyup(event, 5)" onclick="setRating(5)" name="rating" type="radio" id="rating-input5">
            </label>
          </div>
        </div>
        <div class='submit'>
          <button disabled class="submit-btn" onclick="submitForm()" type="button">Ok</butto>
          <button type="reset">Cancel</button>
        </div>
      </form>
    </section>
    <!-- end rating-->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" class="list"></ul>
    </section>
    <!-- End reviews -->
    <div id="toast"></div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="scripts/lazysizes.min.js" async></script>
  <script type="application/javascript" charset="utf-8" src="scripts/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="scripts/utils.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="scripts/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="scripts/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTTZOCiF4Et51Q4h481ThDlGZc4J_NMBc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>
</html>
